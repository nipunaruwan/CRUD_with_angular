<div class="container">
    <h2>Customer CRUD Panel</h2>
  
    <div class="form-container">
      <h3>{{ isEditing ? 'Edit Customer' : 'Add Customer' }}</h3>
  
      <form (ngSubmit)="saveCustomer()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="currentCustomer.name" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="currentCustomer.email" required>
        </div>
  
        <button type="submit">{{ isEditing ? 'Update' : 'Add' }}</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      
      </form>
    </div>
  
    <table class="customer-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>
            <button (click)="editCustomer(customer)">Edit</button>
            <button (click)="deleteCustomer(customer)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
